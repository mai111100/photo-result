<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enneagram Quiz</title>
    <link rel="stylesheet" href="quiz.css"> <!-- Pointing to the CSS file in the root -->
</head>
<body>
    <div class="quiz-container">
        <h1>Enneagram Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="choices"></div>
        </div>
        <button id="done-button" style="display: none;">Done</button>
    </div>

    <div id="result-container" style="display: none;">
        <h2>Your Personality Result</h2>
        <div id="result"></div> <!-- Container to display result images -->
        <a id="download-btn" download="enneagram-result.png" style="display: none;">Download Result</a>
    </div>

    <script src="quiz.js"></script> <!-- Pointing to the JS file in the root -->
</body>
</html>
