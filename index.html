<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enneagram Quiz</title>
    <link rel="stylesheet" href="quiz.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="quiz-container">
        <h1>Enneagram Quiz</h1>

        <!-- Question container where questions will be displayed -->
        <div id="question-container">
            <p id="question"></p> <!-- Placeholder for the question text -->
            <div id="choices"></div> <!-- Placeholder for answer buttons -->
        </div>

        <!-- Button to submit an answer -->
        <button id="done-button" style="display: none;">Done</button> <!-- Hidden initially -->
    </div>

    <!-- Result container where the result will be shown -->
    <div id="result-container" style="display: none;">
        <h2>Your Personality Result</h2>
        <div id="result"></div> <!-- Placeholder for result image -->
        
        <!-- Button to download the result -->
        <a id="download-btn" download="enneagram-result.png" style="display: none;">Download Result</a>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="quiz.js"></script>
</body>
</html>
